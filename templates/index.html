{% extends "menu.html" %}{% block script %}
<!-- {% load static %} -->
<script defer src="/static/script.js"></script>
<link rel="stylesheet" href="/static/update.css" />
<title>Document</title>
{% endblock %} {% block body%} {% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<p id="message" class="message hidden"></p>
<form method="post" id="form_add_stock">
  {% csrf_token %} {{form}} {{form.colours}}
  <input
    type="button"
    id="remove-item"
    class="remove_colours"
    value="remove colour"
  />
  <input type="button" id="add-item" class="add_Colours" value="add colour" />

  <input class="" type="button" id="add_stock_next" value="Next page" />
  <input type="submit" id="add_stock" />
</form>
{% endblock %}
