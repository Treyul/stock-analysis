<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <form id="users" method="post">
      {{form.csrf_token()}} {% for field in form if fieldname != "crsf_token" %}
      <div>{{field}}</div>
      {%endfor%}
    </form>
    <a>Forgot your password?</a>
    <a href="/createaccount">Don't have an account,click here to create</a>
  </body>
</html>
