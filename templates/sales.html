<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" id="form_add_stock">
      {{ form.csrf_token()}} {% for field in form if field.name != "csrf_token"
      %}
      <div class="form">
        {{ field.label() }} {{ field }}
        <!-- {% for error in field.errors %} {{ error }} {% endfor %} -->
      </div>
      {% endfor %}
      <input type="button" id="addSale" value="add Sale" />
    </form>
  </body>
  <script async defer>
    const Stock_container = document.getElementById("stock_sold");
    let count = 1;
    const btn = document.getElementById("addSale");
    btn.addEventListener("click", function () {
      let template = Stock_container.firstChild.innerHTML;
      template = template.replace(/[%0%]/gi, count);
      console.log(template);
      Stock_container.insertAdjacentHTML("beforeend", template);
      count++;
    });
  </script>
</html>
